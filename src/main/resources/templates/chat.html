<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Chat com a VéIA</title>
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.2/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-39e9UaGkm/+yp6spIsVfzcs3j7ac7G2cg0hzmDvtG11pT1d7YMnOC26w4wMPhzsL" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Chat com a VéIA</h1>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Chat
        </div>
        <div class="card-body">
            <div id="chat-messages" style="height: 600px; overflow-y: scroll;">
                <!-- As mensagens do chat serão adicionadas aqui -->
            </div>
        </div>
        <div class="card-footer">
            <input type="text" id="chat-input" class="form-control" placeholder="Digite sua mensagem...">
        </div>
    </div>

<script>
    document.getElementById('chat-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const message = event.target.value;
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            document.getElementById('chat-messages').appendChild(messageElement);
            event.target.value = '';
            sendMessage(message);
            messageElement.scrollIntoView({ behavior: 'smooth'});
        }
    });
</script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
